<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Lista de Productos</h1>
    <div class="productos-container">
        <div class="producto">
            <img src="img/producto1.webp" alt="Producto 1" />
            <h2>Producto 1</h2>
            <p class="precio">$10.00</p>
            <button class="btn-agregar" data-producto="Producto 1">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="img/producto2.webp" alt="Producto 2" />
            <h2>Producto 2</h2>
            <p class="precio">$15.00</p>
            <button class="btn-agregar" data-producto="Producto 2">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="img/producto3.webp" alt="Producto 3" />
            <h2>Producto 3</h2>
            <p class="precio">$20.00</p>
            <button class="btn-agregar" data-producto="Producto 3">Agregar al carrito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
